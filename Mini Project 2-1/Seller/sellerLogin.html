<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Login Form</title>
    <link rel="stylesheet" href="../cs.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 

</head>
<body>
    <div class="wrapper">
        <form action="sellerLogin.php" method="POST">
            <div class="logo-title">
                <img src="../photos/logo.png"  width="100"  height="100"   alt="logo" class="logo">
                <span class ="title"><arial>Artiva</span>
            </div>
            <div class="input-box">
                <input type="text" name = "u" placeholder="username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" name = "p" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forget">
                <label ><input type="checkbox" >
                Remember me</label>
                <a href="#"> Forget Password?</a>
            </div>
            <button type="submit" class="btn">Seller Login</button>
            <div class="register-link">
                <p>Not a seller ? <a href="registration.html">Register</a></p>
            </div>
        </form>
    </div>
    
</body>
</html>
